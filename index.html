  <script>
    function playRound(playerSelection, computerSelection){
      playerResult = playerPlay();
      computerResult = computerPlay();

      console.log(`Player chooses ${playerResult}!`);
      console.log(`Computer chooses ${computerResult}!`);

      if (playerResult === computerResult) {
        Result = "It's a tie!";
      } else if (playerResult === 'rock' && computerResult === 'paper') {
        Result = "You lose!";
      } else if (playerResult === 'paper' && computerResult === 'scissors') {
        Result = "You lose!";
      } else if (playerResult === 'scissors' && computerResult === 'rock') {
        Result = "You lose!";
      } else if (playerResult === 'rock' && computerResult === 'scissors') {
        Result = "You Win!";
      } else if (playerResult === 'paper' && computerResult === 'rock') {

      } else if (playerResult === 'scissors' && computerResult === 'paper') {
        Result = "You Win!";
      } else {
        Result = "Who knows!";
      }

      console.log(Result);
    }

    function playerPlay() {
      let playerSelection = prompt("Do you choose 'rock', 'paper' or 'scissors'?").toLowerCase().trim();
      if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection === 'scissors') {
        return playerSelection;
      } else {
        return 'rock';
      }
    }
    // function returns string that player enters.
    // player prompted to enter 'rock', 'paper' or 'scissors'. Default is 'rock'.

    function computerPlay() {
      let computerRandNum =  Math.floor(Math.random()*3);
      // randomly returns either 0, 1 or 2.
      switch(computerRandNum) {
        case 0 : 
          return computerSelection = 'rock';
        case 1 : 
          return computerSelection = 'paper';
        case 2 : 
          return computerSelection = 'scissors';
      }
    }
    //computerSelect returns string 'rock', 'paper' or 'scissors'



    Result = playRound();
  </script>
